    <link

                  <div class="text-fieldoutlined9">

              </button>
              <div class="frame-wrapper1">

                    <div class="sub-form-field-container">

      var gUIDEDJOURNEYText = document.getElementById("gUIDEDJOURNEYText");
      if (gUIDEDJOURNEYText) {
        gUIDEDJOURNEYText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var signInText1 = document.getElementById("signInText1");
      if (signInText1) {
        signInText1.addEventListener("click", function (e) {
          window.location.href = "./signin.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./home-user.html";
        });
      }
      </script>
