<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="signin">
      <img
        class="arrow-down-icon3"
        loading="eager"
        alt=""
        src="./public/arrowdown.svg"
      />

      <div class="or-continue-with-line"></div>
      <div class="or-continue-with-line1"></div>
      <header class="parent-frame">
        <div class="parent-frame-child"></div>
        <b class="guided-journey4" id="gUIDEDJOURNEYText">GUIDED JOURNEY</b>
        <div class="register-text">
          <div class="register1">Register</div>
          <div class="sign-in4">Sign in</div>
        </div>
      </header>
      <img class="arrow-down-icon4" alt="" src="./public/arrowdown.svg" />

      <div class="gear-solid-12"></div>
      <div class="div">Â© 2024</div>
      <div class="trademark-symbol">
        <div class="input-frame">
          <div class="label-text">
            <div class="signin-label">
              <h3 class="sign-in5">Sign in</h3>
            </div>
            <div class="input-frame1">
              <div class="text-fieldoutlined6">
                <div class="input6">
                  <input
                    class="content6"
                    placeholder="Enter Email or Phone"
                    type="text"
                  />
                </div>
                <div class="helpertext6">
                  <div class="helper-text6">Helper text</div>
                </div>
              </div>
              <div class="apple-logo">
                <div class="text-fieldoutlined7">
                  <div class="input7">
                    <input
                      class="content7"
                      placeholder="Password"
                      type="text"
                    />
                  </div>
                  <div class="helpertext7">
                    <div class="helper-text7">Helper text</div>
                  </div>
                </div>
                <img
                  class="fluenteye-20-filled-icon2"
                  alt=""
                  src="./public/fluenteye20filled1.svg"
                />
              </div>
            </div>
            <div class="password-recovery">
              <div class="recover-password">Recover Password ?</div>
            </div>
          </div>
          <div class="sign-in-frame">
            <div class="or-frame">
              <div class="or-frame-child"></div>
              <b class="sign-in6" id="signInText2">Sign in</b>
            </div>
          </div>
          <div class="line-frame">
            <div class="line-divider1">
              <div class="line-break"></div>
              <div class="text-label-or">
                <div class="or-continue-with">Or Continue with</div>
              </div>
              <div class="line-break1"></div>
            </div>
            <div class="input-fields">
              <div class="google-button1">
                <img
                  class="logo-google-icon1"
                  loading="eager"
                  alt=""
                  src="./public/logo-google.svg"
                />
              </div>
              <div class="twitter-button1">
                <img
                  class="logo-icon3"
                  loading="eager"
                  alt=""
                  src="./public/logo.svg"
                />
              </div>
              <button class="facebook-button2">
                <img class="logo-icon4" alt="" src="./public/logo-1.svg" />
              </button>
              <div class="apple-button1">
                <img class="logo-icon5" alt="" src="./public/logo-2.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var gUIDEDJOURNEYText = document.getElementById("gUIDEDJOURNEYText");
      if (gUIDEDJOURNEYText) {
        gUIDEDJOURNEYText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var signInText2 = document.getElementById("signInText2");
      if (signInText2) {
        signInText2.addEventListener("click", function (e) {
          window.location.href = "./home-user.html";
        });
      }
      </script>
  </body>
</html>
